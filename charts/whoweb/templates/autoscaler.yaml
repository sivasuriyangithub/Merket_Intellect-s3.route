apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "jx.fullname" . }}
  annotations:
    chart: {{ template "jx.chart" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "jx.fullname" . }}.
  minReplicas: {{ default 1 .Values.hpa.minReplicas }}
  maxReplicas: {{ default 1 .Values.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ default 100 .Values.hpa.cpu }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ default 100 .Values.hpa.memory }}
